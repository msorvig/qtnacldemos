<html>
  <head>
    <title>QuickSalt </title>
      <script type="text/javascript">

      var qtPlugin = null;
      var paintInterval = null;

      function moduleDidLoad() {
        document.getElementById('loading').style.visibility = 'hidden'
        document.getElementById('examples').style.visibility = 'visible'

        qtPlugin = document.getElementById('quick');
        qtPlugin.setDefaultUrl("qml/startup/startup.qml")
        qtPlugin.loadDefaultUrl();
      }

      function loadExample(url) {
         qtPlugin.setDefaultUrl("qml/startup/startup.qml")
         qtPlugin.load(url)
      }

      function pageDidUnload() {

      }
    </script>

  </head>
  <body>
    <h2>Qt Quick for Native Client</h2>
    <div id="loading"> Loading, please wait.</div>
    <div id="examples" style="visibility:hidden; float:left">

    <a href="index.html" onClick="loadExample('qml/startup/startup.qml'); return false;">Intro<br></a>
    <a href="index.html" onClick="loadExample('qml/toys/clocks/clocks.qml'); return false;">Clocks<br></a>
    <a href="index.html" onClick="loadExample('qml/calculator/calculator.qml'); return false;">Calculator<br></a>
    <a href="index.html" onClick="loadExample('qml/toys/corkboards/corkboards.qml'); return false;">Corkboards<br></a>
    <a href="index.html" onClick="loadExample('qml/presentation/SlideDeck.qml'); return false;">Prensentation<br></a>
</div>

    <div id="listener">
        <script type="text/javascript">
            document.getElementById('listener')
               .addEventListener('load', moduleDidLoad, true);
        </script>
    
        <embed name="nacl_module"
           id="quick"
           width=800 height=480
           src="quick.nmf"
           type="application/x-nacl"
           style="float:left; margin-left : 20"/>
    </div>
</body>
</HTML>
